<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container">
            <h1>Create a Custom Countdown!</h1>
            <form class="form" action="" name="countdown-form" id="countdown-form">
                <label for="title-input">Title</label>
                <input type="text" id="title" name="title-input" placeholder="What are you counting down to?">

                <label for="date-input">Select a Date</label>
                <input type="date" id="date-picker" name="date-input">

                <label for="time-input">Select a Time</label>
                <input type="time" id="time-picker" name="time-input">

                <button type="submit" name="submit-btn">Submit</button>
            </form>
        </div>

        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>

        <!-- Complete -->
        <div class="complete" id="complete" hidden>
            <h1 id="complete-title">Countdown Complete!</h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
